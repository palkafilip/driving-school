<div class="register-container">
  <div class="text-center header">
    <h1>Aby się zarejestrować wypełnij formularz</h1>
  </div>
 <form (ngSubmit)="register()">

  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" class="form-control" name="login" id="login" placeholder="Wpisz login" [(ngModel)]="user.login">
  </div>

  <div class="form-group">
    <label for="password">Hasło</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Wpisz hasło" [(ngModel)]="user.password">
  </div>

  <div class="form-group">
    <label for="firstname">Imie</label>
    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Wpisz imię" [(ngModel)]="user.firstname">
  </div>
  <div class="form-group">
    <label for="lastname">Nazwisko</label>
    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Wpisz nazwisko" [(ngModel)]="user.lastname">
  </div>
  <div class="form-group">
    <label for="phone">Telefon</label>
    <input type="tel" class="form-control" name="phone" placeholder="Wpisz numer telefonu" id="phone" [(ngModel)]="user.phone">
  </div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" name="email" placeholder="Wpisz email" id="email" [(ngModel)]="user.email">
  </div>
  <p class="warning" *ngIf="msg">{{msg}}</p>

  <button class="btn btn-info" type="submit">Zarejestruj</button>
</form>
<div class="bufor"></div>
</div>
